<html>
  <head>
    <meta charset="UTF-8" />
    <title>Урок "Управление html содержимым из js"</title>
  </head>

  <body>
    <h1 id="title-button">Любимые цвета студентов</h1>
    <ul id="list">
      <li>Глеб, любимый цвет <span style="color: #ff2600;"> #ff2600</span></li>
      <li>Иван, любимый цвет <span style="color: #00f900;"> #00f900</span></li>
      <li>Люси, любимый цвет <span style="color: #0432ff;"> #0432ff</span></li>
    </ul>

    <div>
        <button id="title-button">Поменяем цвет</button>
      <h3>Форма добавления</h3>
      Имя:
      <input type="text" id="name-input" />
      <br /><br />
      Цвет:
      <input type="color" id="color-input" />
      <br /><br />
      <button id="add-button">Добавить</button>
    </div>
    <br />
    <div>
      <h3>Форма удаления</h3>
      <button>Удалить <span style="color: #ff2600;">#ff2600</span></button>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
    .title {
        color: red;
    }
  </style>
  <script>
    // 1. Dom дерево
    // 2. Поиск элментов
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const colorInputElement = document.getElementById("color-input");
    const titleElement = document.getElementById("title-button")

    // 3. Добавить обработчик клика
    titleElement.addEventListener("click", () => {
      // 4. Добавляет и убирает классы с элементов
      // 5. Управление внутренним html содержимым
      titleElement.classList.add("error");
    });
    const selectors = document.querySelectorAll('.error')
    console.log(selectors);
  </script>
</html>
